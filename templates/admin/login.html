{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}

<div class="auth-wrap">
  <div class="auth-card">
    <h1 class="auth-title">Admin Login</h1>
    <p class="muted small" style="margin-top:-.4rem;margin-bottom:1rem;">
      Sign in to manage stock, images, and deliveries.
    </p>

    <form class="auth-form pretty" action="{{ url_for('admin_login') }}" method="post" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="pass-wrap">
          <input id="password" type="password" name="password" placeholder="Enter password" required>
          <button class="icon-btn" type="button" aria-label="Show password" onclick="(function(){
            const p=document.getElementById('password');
            p.type = (p.type==='password') ? 'text' : 'password';
          })()">
            &#128065;
          </button>
        </div>
      </div>

      <div class="form-row">
        <label class="check">
          <input type="checkbox" name="remember">
          <span>Keep me signed in</span>
        </label>
        <a class="muted small" href="{{ url_for('home') }}">Back to site</a>
      </div>

      <button class="btn primary full" type="submit">Login</button>
    </form>
  </div>
</div>

{% endblock %}
